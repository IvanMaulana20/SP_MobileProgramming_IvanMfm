<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>list user</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Card Title</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <ion-img src="assets\billgates.jpeg"></ion-img>
          </ion-thumbnail>
          <ion-label>Bill Gates</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <ion-img src="assets/elonmask.jpeg"></ion-img>
          </ion-thumbnail>
          <ion-label>Elon Musk</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <ion-img src="assets\jackma.jpeg"></ion-img>
          </ion-thumbnail>
          <ion-label>Jack Ma</ion-label>
        </ion-item>
  
        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <ion-img src="assets\markzuckerberg.jpeg"></ion-img>
          </ion-thumbnail>
          <ion-label>Mark Zuckerberg</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
